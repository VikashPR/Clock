<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CodePen - Multiple CountDown Vanilla JS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./style.css">

</head>

<body>
  <!-- partial:index.partial.html -->
<div class="left">
  <h1>QR Code</h1>

  <img src="./qrcode.png" alt="qr code">
</div>

<div class="right">
    <h1>GRE Exam</h1>
    <div class="clockdiv" data-date="June 25, 2023 00:00:00">
      <div>
        <span class="days"></span>
        <div class="smalltext">days</div>
      </div>
      <div>
        <span class="hours"></span>
        <div class="smalltext">hours</div>
      </div>
      <div>
        <span class="minutes"></span>
        <div class="smalltext">minutes</div>
      </div>
      <div>
        <span class="seconds"></span>
        <div class="smalltext">seconds</div>
      </div>
    </div>
    <h1>Boarding Flight to USA</h1>
    <div class="clockdiv" data-date="September 1, 2024 0:0:0">
      <div>
        <span class="days"></span>
        <div class="smalltext">days</div>
      </div>
      <div>
        <span class="hours"></span>
        <div class="smalltext">hours</div>
      </div>
      <div>
        <span class="minutes"></span>
        <div class="smalltext">minutes</div>
      </div>
      <div>
        <span class="seconds"></span>
        <div class="smalltext">seconds</div>
      </div>
    </div>
    <h1>Marriage</h1>
    <div class="clockdiv" data-date="Feb 2, 2028 0:00:00">
      <div>
        <span class="days"></span>
        <div class="smalltext">days</div>
      </div>
      <div>
        <span class="hours"></span>
        <div class="smalltext">hours</div>
      </div>
      <div>
        <span class="minutes"></span>
        <div class="smalltext">minutes</div>
      </div>
      <div>
        <span class="seconds"></span>
        <div class="smalltext">seconds</div>
      </div>
    </div>
  </div>
  <!-- partial -->
  <script src="./script.js"></script>

</body>

</html>
